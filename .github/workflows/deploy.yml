name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]   # 기본 브랜치가 master면 master로 바꿔
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # env.template.js -> env.js (시크릿 주입)
      - name: Inject Kakao JS key
        run: sed -e "s/__KAKAO_JS_KEY__/${{ secrets.KAKAO_JS_KEY }}/" env.template.js > env.js

      # 현재 폴더 전체를 Pages 아티팩트로 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
