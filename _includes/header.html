<style>

    background: var(--m10-bg);
    box-shadow: var(--m10-shadow);
  }
  .m10-nav-inner {
    max-width: var(--m10-maxw);
    margin: 0 auto;
    height: 56px;
    display: grid;
    grid-template-columns: 56px 1fr 56px;
    align-items: center;
    padding: 0 6px;
  }

  /* í–„ë²„ê±° */
  .m10-menu-btn {
    width: 44px;

    border: none;
    background: transparent;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 1001;

  .m10-menu-icon {

    background: #333;
    border-radius: 1px;

    transform-origin: center;
  }

  /* ì—´ë¦¼ ìƒíƒœ - ì™„ë²½í•œ X ì•„ì´ì½˜ */
  .m10-menu-btn[aria-expanded="true"] .m10-bar:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
  }

  .m10-menu-btn[aria-expanded="true"] .m10-bar:nth-child(2) {
    opacity: 0;
    transform: scale(0);
  }

  .m10-menu-btn[aria-expanded="true"] .m10-bar:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
  }

  /* ë¸Œëœë“œ */

    justify-self: center;
    font-weight: 800;

    content: "ğŸŠ";
    margin-right: 6px;

  .m10-right-pad {

<script>
  (function () {
    const btn = document.querySelector(".m10-menu-btn");
    const menu = document.getElementById("m10-menu");
    const navbar = document.querySelector(".m10-navbar");

    let isMenuOpen = false;

    function openMenu() {
      menu.hidden = false;
      btn.setAttribute("aria-expanded", "true");
      isMenuOpen = true;
    }

    function closeMenu() {
      menu.hidden = true;
      btn.setAttribute("aria-expanded", "false");
      isMenuOpen = false;
    }

    function toggleMenu() {
      if (isMenuOpen) {
        closeMenu();
      } else {
        openMenu();
      }
    }

    btn.addEventListener("click", function (e) {
      e.stopPropagation();
      toggleMenu();
    });

    // ë©”ë‰´ ë§í¬ í´ë¦­ ì‹œ ìë™ ë‹«ê¸°
    menu.addEventListener("click", (e) => {
      if (e.target.tagName === "A") {
        closeMenu();
      }
    });

    // ë°”ê¹¥ í´ë¦­ ì‹œ ë‹«ê¸°
    document.addEventListener("click", (e) => {
      if (isMenuOpen && !navbar.contains(e.target)) {
        closeMenu();
      }
    });

    // ESC í‚¤ ë‹«ê¸°
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && isMenuOpen) {
        closeMenu();
      }
    });

    // í™”ë©´ ë¦¬ì‚¬ì´ì¦ˆ ì‹œ ë©”ë‰´ ë‹«ê¸° (ëª¨ë°”ì¼ ëŒ€ì‘)
    window.addEventListener("resize", function () {
      if (window.innerWidth > 768 && isMenuOpen) {
        closeMenu();
      }
    });
  })();
</script>
